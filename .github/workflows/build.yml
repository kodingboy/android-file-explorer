name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk unzip wget
    
    - name: ğŸ”§ Install build tools
      run: |
        pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install cython==0.29.33
    
    - name: ğŸ“ Accept Android licenses
      run: |
        mkdir -p ~/.android
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.android/licenses/android-sdk-license
    
    - name: ğŸ”¨ Build APK
      run: |
        cd app
        buildozer android debug
      continue-on-error: false
    
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: android-apk
        path: app/bin/*.apk
        retention-days: 30
    
    - name: ğŸ“‹ Build summary
      if: always()
      run: |
        if [ -f app/bin/*.apk ]; then
          echo "âœ… APK built successfully"
          ls -lh app/bin/*.apk
        else
          echo "âŒ APK build failed"
          tail -100 app/.buildozer/logs/buildozer.log
        fi
