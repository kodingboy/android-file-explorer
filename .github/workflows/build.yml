name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: ğŸ“¦ Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk unzip wget zip
        sudo apt-get install -y build-essential libffi-dev libssl-dev
    
    - name: ğŸ”§ Install Python Build Tools
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0
        pip install cython==0.29.33
    
    - name: ğŸ“ Accept Android SDK Licenses
      run: |
        mkdir -p $HOME/.android
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $HOME/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $HOME/.android/licenses/android-sdk-license
    
    - name: ğŸ”¨ Build APK with Buildozer
      run: |
        cd app
        buildozer android debug
    
    - name: ğŸ“¤ Upload APK as Artifact
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: fileexplorer-apk
        path: app/bin/*.apk
        retention-days: 30
    
    - name: ğŸ“‹ Show Build Results
      if: always()
      run: |
        echo "=== Checking for APK ==="
        if ls app/bin/*.apk 1> /dev/null 2>&1; then
          echo "âœ… APK built successfully!"
          ls -lh app/bin/*.apk
        else
          echo "âŒ APK build failed"
          echo "=== Last 50 lines of build log ==="
          tail -50 app/.buildozer/logs/buildozer.log || echo "No log file found"
        fi
